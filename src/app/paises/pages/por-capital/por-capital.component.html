
<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias($event)"
            placeholder = "Bucar capital...">
        </app-pais-input>
    </div>
    <div>
        <ul *ngIf="mostrarSugerencias"
            class="list-group list-group-flush">
            <li  *ngFor="let pais of paisesSugeridos;"
                 class="list-group-item list-group-item-action">
               <a class="nav-link"
                [routerLink] = "['/pais',pais.cca2]">
                <img src="{{pais.flags.png}}" 
                alt="Bandera"
                class="small-flag"
           >
           {{pais.name.common}}
               </a>
            </li>  
            <li (click)="buscarSugeridos(keyword)"
            class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar: "{{keyword}}"
            </a>
         </li>              
        </ul>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontr√≥ paises para
    <strong>
        {{keyword}}
    </strong>
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
